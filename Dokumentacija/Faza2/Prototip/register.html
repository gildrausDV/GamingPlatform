<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="screen">
        <div class="notification"><h1 id="notification"></h1></div>
        <div class="inputScreen">
            <div class="input">
                <h1>Register</h1>
                <label for="fname" color="red"> Forename:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="sname" color="red"> Surname:</label>
                <input type="text" id="sname" name="fname"><br><br>
                <label for="email" color="red"> Email:</label>
                <input type="text" id="email" name="fname"><br><br>
                <label for="username" color="red"> Username:</label>
                <input type="text" id="username" name="fname"><br><br>
                <label for="password"> Password:</label>
                <input type="password" id="password" name="lname"><br><br>
                <label for="cPassword"> Confirm password:</label>
                <input type="password" id="cPassword" name="lname"><br><br>
                <input type="submit" value="Register" class="submit" id="myButton1">
                <br><br><br>
                <div class="play">
                    <a class="input_footer1" href="play.html">
                        Quick play
                    </a>
                </div>
                <div class="register">
                    <a class="input_footer2" href="sign.html">
                        Sign in
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    document.getElementById("myButton1").onclick = function () {
        let name = document.getElementById("fname").value;
        let sname = document.getElementById("sname").value;
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let cPassword = document.getElementById("cPassword").value;
        let email = document.getElementById("email").value;

        if(name == "" || sname == "" || username == "" || password == "" || cPassword == "" || email == "") 
            document.getElementById("notification").innerText = "Please provide necessary information";
        else if(password.length < 5)
            document.getElementById("notification").innerText = "Password too short";
        else if(password != cPassword)
            document.getElementById("notification").innerText = "Passwords do not match";
        else
            document.getElementById("notification").innerText = "Registration successful!";
    };
</script>
</html>
